fragment GameData on Game {
  id
  dateTime
  homeTeam {
    id
    name
  }
  awayTeam {
    id
    name
  }
  league {
    id
    name
  }
  isPast
}

fragment LineupData on Game {
  lineups {
    id
    team {
      id
      name
    }
    players {
      id
      position
      battingOrderNumber
      player {
        id
        firstName
        lastName
      }
    }
  }
}